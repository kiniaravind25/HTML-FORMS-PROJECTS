<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>EVENT REGISTRATION</h2>
<form >
    <label for="field1">Name:</label>
    <input type="text" id="field1" name="test">
    <br/>
<br/>
<label for="field2">Email:</label>
<input type="text" id="field2" name="test" placeholder="abc@gamil.com">
<br/>
<br/>
<label for="field3">Phone:</label>
<input type="tel" id="field3" name="test">
<br/>
<br/>

<label for="field4">Ooccupation:</label>
<select name="Occupation" id="field4">
    <option value="enginner">ENGINNER</option>
    <option value="doctor">DOCTOR</option>
    <option value="artist">ARTIST</option>
    <option value="other">OTHER</option>
</select>
<br/>
<br/>
<fieldset>
    <legend>Topic Of Interest</legend>
<label for="field5">HTML</label>
<input type="checkbox" id="field5" name="checkbox">
<br/>
<br/>
<label for="field6">CSS</label>
<input type="checkbox" id="field6" name="checkbox">
<br/>
<br/>
<label for="field7">JavaScript</label>
<input type="checkbox" id="field7" name="checkbox">
<br/>
<br/>
</fieldset>
<label for="comments">Comments:</label>
<br/>
<textarea name="comments" id="comments" cols="100" rows="10"></textarea>
<input type="submit" value="Register">


</form>
    
</body>
</html>
