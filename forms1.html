<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

        <legend>MY FORMS</legend>
    <form >

<br/>
<br/>

        <br/>
        <br/>

        <input type="date" id="dates">
        <br/>
        <br/>

        <option value="PORSHE">PORSHE</option>

    <label for="numbers">NUMBER</label>

<br/>
<br/>
<button>HELLO</button>

<br/>

       
    </form>
</fieldset>


</body>
</html>
